<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>TERMINAL OSCILLOSCOPE | SPECTRA STUDIOS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header>
            <h1>TERMINAL OSCILLOSCOPE v1.0</h1>
            <div class="controls">
                <label>
                    <span>WAVEFORM:</span>
                    <select id="waveSelect">
                        <option value="sine">SINE</option>
                        <option value="square">SQUARE</option>
                        <option value="triangle">TRIANGLE</option>
                    </select>
                </label>
                <label>
                    <span>FREQUENCY:</span>
                    <input type="range" id="freqSlider" min="1" max="20" value="5">
                </label>
                <label>
                    <span>AMPLITUDE:</span>
                    <input type="range" id="ampSlider" min="0.1" max="1" step="0.01" value="0.8">
                </label>

                <div class="controls-row">
                    <label for="fileInput" class="file-input-label">
                        LOAD AUDIO
                    </label>
                    <input id="fileInput" type="file" accept="audio/*">
                    <button id="playBtn" disabled>PLAY</button>
                    <button id="pauseBtn" disabled>PAUSE</button>
                    <button id="exportBtn" disabled>EXPORT</button>
                </div>
            </div>
        </header>

        <main>
            <canvas id="viz" width="1080" height="1920"></canvas>
            <canvas id="viz2d" width="1080" height="1920" style="display:none;"></canvas>
        </main>

        <footer>
            Retro Terminal Style Oscilloscope | Developed by Spectra Studios
        </footer>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>

</html>
